<!doctype html>
<html lang="en">
    <head>
        <title>WeConnect</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #4B413F;" id="mainNav" >
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" width="50" height="40" class="d-inline-block align-top" alt="WeConnect">
                </a> 
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search WeConnect" aria-label="Search">
                    </form>
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="signin.html">Sign in <span class="sr-only">(current)</span></a> 
                        <span class="navbar-text">or</span>
                        <a class="nav-item nav-link" href="register.html">Sign up </a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="masthead text-center text-white d-flex">
            <div class="container my-auto">
            <div class="row">
                <div class="col-lg-12 mx-auto">
                    <strong><p class="text-faded mb-5">Sign in to WeConnect</p></strong>
                    <div class="form-register mx-auto">
                        <form>
                            <div class="form-group">
						        <label for="EmailInput" class="col-form-label col-form-label-sm">Email address</label>
						        <input type="email" class="form-control" id="EmailInput">
						
						        <label for="PasswordInput" class="col-form-label col-form-label-sm">Password</label>
						        <input type="password" class="form-control" id="PasswordInput">
						        <small id="PasswordInput" class="form-text text-muted" style="text-align:right !important;">
							        <a href="password_reset.html">Forgot Password?</a>
						        </small>
					        </div>
					        <div class="form-group">
						        <a href="dashboard.html"><button type="button" class="btn btn-success btn btn-block">Sign in</button></a>
					        </div>
					        <small id="PasswordInput" class="form-text text-muted" style="text-align: center !important;">
					            New to WeConnect? <a href="register.html">Create an account. </a>
					        </small>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>                
        <!-- JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.2.1.slim.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
